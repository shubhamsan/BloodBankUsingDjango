{% extends 'Blooddonation/basic.html' %} {% load static %} {% block title%}Validation{% endblock %} {% block body %}

<body>
    <div class="align-content-center">
        <h3 style="text-align: center;">Donar Regitration</h3>
    </div>
    <form method="post" action="/register">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-10" style="margin-left: auto;margin-right: auto;background-color: #f6f6f6;padding: 20px;border-radius: 5px;border:5px;">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group ">
                        <label>Gender</label>
                        <input type="radio" name="gender" value="0" required> Male
                        <input type="radio" name="gender" value="1" required> Female
                    </div>
                    <div class="form-group ">
                        <label>Date of Birth</label>
                        <br>
                        <input type="date" name="date" required style="font-family: Arial, Helvetica, sans-serif; background-color:#f1f1f1;" width="100%" height="10px"><br>
                        <!--<input type="text" class="form-control" id="datepicker1" name="datepicker1" required>-->
                    </div>
                    <div class="form-group">
                        <label>Blood Group</label>
                        <select name="bloodgroup">
                        <option value="1">A+</option>
                        <option value="2">A-</option>
                        <option value="3">B+</option>
                        <option value="4">B-</option>
                        <option value="5">AB+</option>
                        <option value="6">AB-</option>
                        <option value="7">O+</option>
                        <option value="8">O-</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label>Weight</label>
                        <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter weight" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-10" style="margin-left: auto;margin-right: auto;background-color: #f6f6f6;padding: 20px;border-radius: 5px;border:5px;">

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required>
                    </div>
                    <div class="form-group ">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" name="city" placeholder="Enter City" required>
                    </div>
                    <div class="form-group ">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option value="10">Arunalchal Pradesh</option>
                      <option value="11">Andra Pradesh</option>
                      <option value="12">Arunalchal Pradesh</option>
                      <option value="13">Assam</option>
                      <option value="14">Bihar</option>
                      <option value="15">Chhattisgarh </option>
                      <option value="16">Goa</option>
                      <option value="17">Gujrat</option>
                      <option value="18">Haryana </option>
                      <option value="19">Himachal Pradesh</option>
                      <option value="20">Jharkhand</option>
                      <option value="21"> Karnataka</option>
                      <option value="22">Kerala</option>
                      <option value="23">Madhya Pradesh</option>
                      <option value="24">Maharashtra</option>
                      <option value="25">Manipur</option>
                      <option value="26">Meghalaya</option>
                      <option value="27">Mizoram</option>
                      <option value="28">Nagaland</option>
                      <option value="29">Odisha</option>
                      <option value="30">Punjab</option>
                      <option value="31">Rajasthan</option>
                      <option value="32">Sikkim</option>
                      <option value="33">Tamil Nadu</option>
                      <option value="34">Telangana</option>
                      <option value="35">Tripura</option>
                      <option value="36">Uttar Pradesh</option>
                      <option value="37">Uttarakhand</option>
                      <option value="38">West Bengal</option>


                    </select>
                    </div>
                    <div class="form-group ">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" name="zip" placeholder="Enter Zip eg. 444-444" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="number" class="form-control" maxlength="10" id="mobile" name="mobile" placeholder="Enter mobile" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control">
                    </div>

                </div>
            </div>
        </div>
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</body>
{% endblock %}
